<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Musicverse</title>
    <!-- Подключение Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Пользовательские стили для шрифта Inter */
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
    <!-- Подключение вашего статического файла CSS, если он содержит дополнительные стили -->
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet" />
  </head>
  <body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
    <!-- Header -->
    <header
      class="bg-gradient-to-r from-purple-700 to-indigo-700 shadow-lg py-4 px-6 md:px-10"
    >
      <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-white text-3xl font-extrabold tracking-tight">
          <a href="/" class="hover:text-purple-200 transition duration-300"
            >Musicverse</a
          >
        </h1>
        <nav>
          <ul class="flex space-x-6">
            <li>
              <a
                href="/albums/highrescover"
                class="text-white hover:text-purple-200 font-semibold text-lg transition duration-300 ease-in-out transform hover:scale-105"
              >
                Получить обложку альбома в высоком разрешении
              </a>
            </li>
            <!-- Дополнительные элементы навигации можно добавить здесь -->
            <!-- <li><a href="/genres" class="text-white hover:text-purple-200 font-semibold text-lg transition duration-300 ease-in-out transform hover:scale-105">Жанры</a></li> -->
          </ul>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto flex-grow p-6 md:p-10">
      <div class="bg-white rounded-xl shadow-lg p-8">
        {% if albums %}
        <ul
          class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
        >
          {% for album in albums %}
          <li
            class="bg-gray-50 rounded-lg shadow-md hover:shadow-xl transition duration-300 transform hover:-translate-y-1"
          >
            <a href="/albums/{{ album.id }}" class="block text-center">
              <!-- Placeholder for album cover image -->
              <img
                src="{{album.cover_url}}"
                alt="Обложка альбома {{ album.name }}"
                class="w-100% object-cover rounded-lg mx-auto shadow-sm"
                onerror="this.src='https://placehold.co/150x150/A78BFA/FFFFFF?text=Нет+изображения';"
              />
            </a>
          </li>
          {% endfor %}
        </ul>
        {% else %}
        <p class="text-gray-600 text-center py-8">Альбомы не найдены.</p>
        {% endif %}
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-10">
      <div class="container mx-auto text-center text-gray-400 text-sm">
        <p>&copy; 2025 Musicverse. Все права защищены.</p>
      </div>
    </footer>
  </body>
</html>
